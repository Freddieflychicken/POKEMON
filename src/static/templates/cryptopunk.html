{% extends "navbar.html" %} {% block content %}
<h1>Pokemon nr. {{content[0]}}!</h1>
<div class="imgdiv">
  <img src="{{ url_for('static', filename='images/' + (content[0]) + '.png') }}" alt="Avatar" class="imagebig" />
</div>
<div class="tablecontainer">
  <div class="tableitem">
    <h4>Attributes</h4>
    <p class="card-text">Name: {{content[1]}}</p>
    <p class="card-text">Type: {{content[2]}}</p>
    <p class="card-text">HP: {{content[3]}}</p>
    <p class="card-text">Att: {{content[4]}}</p>
    <p class="card-text">Def: {{content[5]}}</p>
    <p class="card-text">Height: {{content[6]}}</p>
    <p class="card-text">Weight: {{content[7]}}</p>
  </div>
  <div class="tableitem">
    <h4>Current Pokemon</h4>
    <h2>{{price}}</h2>
  </div>
  <div class="tableitem">
    <form action="" method="post" class="queryform2">
      <div class="querybox">
        <input type="submit" id="buttonAdd" value="Add favourite" />
      </div>
    </form>
  </div>
</div>
{% endblock content %}
